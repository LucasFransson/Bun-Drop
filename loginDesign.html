<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta http-equiv="X-UA-Compatible" content="IE=edge" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<link rel="stylesheet" href="css/style.css" />
		<title>Document</title>
	</head>
	<body>
		<div class="container">
			<div class="container__side-background">&nbsp;</div>
			<form class="login-form">
				<div class="login">
					<h2 class="login__item login__title">User Login</h2>

					<label for="login-name" class="login__item">Name</label>
					<input
						type="text"
						class="login__item login__input--name"
						id="login-name"
						placeholder="name"
						required
					/>

					<label for="login-password" class="login__item">Password</label>
					<input
						type="password"
						class="login__item login__input--password"
						id="login-password"
						placeholder="password"
						required
					/>

					<button type="submit" class="login__item login__btn">Login</button>
				</div>
			</form>
			<div class="container__bottom-background">&nbsp;</div>
		</div>
	</body>
</html>
