<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta http-equiv="X-UA-Compatible" content="IE=edge" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<style>
			@import url('https://fonts.googleapis.com/css2?family=Lato:ital,wght@0,100;0,300;0,400;0,700;0,900;1,400&display=swap');
		</style>
		<link rel="stylesheet" href="css/style.css" />

		<title>Bun Drop</title>
	</head>
	<body>
		<div class="container">
			<!-- header -->
			<header class="header">
				<img src="" alt="" class="logo" />
				<form action="#" class="search">
					<input type="text" class="search__input" placeholder="Search" />
					<button class="search__button">
						<!-- <svg class="search__icon">
                                <use xlink:href="img/sprite.svg#icon-magnifying-glass"></use>
                            </svg> -->
					</button>
				</form>
				<!-- header/user nav -->
				<nav class="user-nav">
					<div class="user-nav__user">
						<img src="" alt="" class="user-nav__user-photo" />
					</div>
				</nav>
			</header>

			<!-- content -->
			<div class="content">
				<!--Sidebar nav-->
				<nav class="sidebar">
					<ul class="side-nav">
						<li class="side-nav__item">
							<svg class="side-nav__icon">
								<use xlink:href="/public/svg/sprite.svg#icon-spoon-knife"></use>
							</svg>
							<a href="" class="side-nav__link"> MENU </a>
						</li>
						<li class="side-nav__item">
							<svg class="side-nav__icon">
								<use xlink:href="/public/svg/sprite.svg#icon-spoon-knife"></use>
							</svg>
							<a href="" class="side-nav__link"> CART </a>
						</li>
						<li class="side-nav__item">
							<svg class="side-nav__icon">
								<use xlink:href="/public/svg/sprite.svg#icon-spoon-knife"></use>
							</svg>
							<a href="" class="side-nav__link"> INFO </a>
						</li>

						<li class="side-nav__item">
							<svg class="side-nav__icon">
								<use xlink:href="/public/svg/sprite.svg#icon-spoon-knife"></use>
							</svg>
							<a href="" class="side-nav__link"> HOME </a>
						</li>
					</ul>
				</nav>

				<!-- main -->
				<main class="main">
					<!-- Section Hero -->
					<section class="section-hero">Hero Section</section>
					<!--Section Info-->
					<section class="section-info">Info Section</section>
				</main>
				<!-- aside -->
				<aside class="section-menu">Menu Content</aside>
			</div>
			<!--Footer-->
			<footer class="footer">
				<div class="footer__navigation">
					<ul class="footer__list">
						<li class="footer__item">
							<a href="#" class="footer__link">Company</a>
						</li>
						<li class="footer__item">
							<a href="#" class="footer__link">Support</a>
						</li>
						<li class="footer__item">
							<a href="#" class="footer__link">Contact Us</a>
						</li>
						<li class="footer__item">
							<div class="footer__logo-box">
								<img src="" alt="" class="footer__logo" />
							</div>
						</li>
						<li class="footer__item">
							<a href="#" class="footer__link">Privacy Policy</a>
						</li>
						<li class="footer__item">
							<a href="#" class="footer__link">Partners</a>
						</li>
						<li class="footer__item">
							<a href="#" class="footer__link">Terms</a>
						</li>
					</ul>
				</div>
			</footer>
		</div>
	</body>
</html>
